<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/for-schools-styling.css">
    <link rel="stylesheet" href="../css/for-schools.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"> 
   
</head>
<body>
    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class="fa fa-angle-left prev"></i>
                        <div class="date"></div>
                        <i class="fa fa-angle-right next"></i>
                    </div>
                    <div class="weekdays">
                        <div>sun</div>
                        <div>mon</div>
                        <div>tue</div>
                        <div>wed</div>
                        <div>thu</div>
                        <div>fri</div>
                        <div>sat</div>
                    </div>
                    <div class="days"></div>
                    <div class="goto-today">
                        <div class="goto">
                            <input type="text" placeholder="mmyyyy" class="date-input">
                            <button class="goto-btn" type="submit">go</button>
                        </div>
                        <button class="today-btn">Today</button>
                    </div>
                </div><!--close calendar-->
            </div> <!--close left-->
            <div class="right">
                <div class="today-date">
                    <div class="event-day"></div>
                    <div class="event-date"></div>
                </div>
                <div class="events"></div>
                
                <div class="add-event-wrapper">
                    <div class="add-event-header">
                        <div class="title">
                            Add Event with 4 digit 24 Hour Time Format
                        </div>
                        <i class="fa fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Name" class="event-name">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time From" class="event-time-from">
                        </div>
                        <div class="add-event-input">
                            <input type="text" placeholder="Event Time To" class="event-time-to">
                        </div>
                    </div><!--close add event body-->
                    <div class="add-event-footer">
                        <button class="add-event-btn">Add Event</button>
                    </div><!--close add event footer-->
                </div><!--close add event wrapper-->
            </div><!--close right-->
            <button class="add-event"><i class="fa fa-plus"> New Event</i></button>
        </div><!--close container -->
    </div>
  
    <script src="../scripts/calendar.js"></script>
</body>
</html>
